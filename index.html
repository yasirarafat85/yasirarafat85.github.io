<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <!-- Font for Google Charts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Custom Style -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: white;
    }
    .dark-mode table {
      color: white;
    }
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    #chart_div {
      margin-top: 40px;
    }
    table.dataTable td {
      white-space: normal !important;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“Š Live Google Sheet Dashboard</h2>

    <!-- Dark/Light Mode Toggle -->
    <button class="btn btn-dark mode-toggle" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light</button>

    <!-- Table -->
    <table id="sheet-table" class="display nowrap" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <!-- Chart -->
    <div id="chart_div"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Load Data + Setup -->
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSw1hhJh82F5-My06wgU7rkabJOJ_JvnKuJpnrUy7hXguNqBgNlWF3WAL-YbBhNLBQX1Mw4QMMeYdn-/pub?output=csv";

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function drawChart(data) {
      if (!google.visualization) return;
      const chartData = new google.visualization.DataTable();
      chartData.addColumn('string', 'Category');
      chartData.addColumn('number', 'Count');

      // Example: count based on column 1
      const countMap = {};
      data.slice(1).forEach(row => {
        const key = row[1]; // Change column index if needed
        countMap[key] = (countMap[key] || 0) + 1;
      });

      for (const key in countMap) {
        chartData.addRow([key, countMap[key]]);
      }

      const options = {
        title: 'Category-wise Count',
        backgroundColor: 'transparent',
        legendTextStyle: { color: '#333' },
        titleTextStyle: { color: '#333' }
      };

      const chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(chartData, options);
    }

    function loadData() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split('\n').map(row => row.split(','));
          const header = rows[0];
          const body = rows.slice(1);

          // Render table
          $('#sheet-table thead').html(`<tr>${header.map(h => `<th>${h}</th>`).join('')}</tr>`);
          $('#sheet-table tbody').html(body.map(row =>
            `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
          ).join(''));

          // DataTable Init
          const table = $('#sheet-table').DataTable({
            dom: 'Bfrtip',
            buttons: [
              'copyHtml5',
              'excelHtml5',
              'csvHtml5',
              {
                extend: 'pdfHtml5',
                orientation: 'landscape',
                pageSize: 'A3',
                exportOptions: { columns: ':visible' },
                customize: function(doc) {
                  doc.styles.tableHeader.fontSize = 10;
                  doc.defaultStyle.fontSize = 9;
                  doc.content[1].table.widths = 
                    Array(doc.content[1].table.body[0].length + 1).join('*').split('');
                }
              },
              {
                extend: 'print',
                customize: function (win) {
                  $(win.document.body).css('font-size', '10pt').prepend('<h3>Print View</h3>');
                  $(win.document.body).find('table')
                    .addClass('compact')
                    .css('font-size', 'inherit');
                }
              },
              'colvis'
            ],
            scrollX: true,
            lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, \"All\"] ]
          });

          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(() => drawChart(rows));
        });
    }

    loadData();
  </script>
</body>
</html>
