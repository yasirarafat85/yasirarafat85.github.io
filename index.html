<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Data from Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Live Data from Google Sheet</h1>
  <div class="container">
    <div class="table-responsive">
      <table id="sheet-table" class="table table-bordered table-hover">
        <thead class="table-dark"></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSw1hhJh82F5-My06wgU7rkabJOJ_JvnKuJpnrUy7hXguNqBgNlWF3WAL-YbBhNLBQX1Mw4QMMeYdn-/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const tableHead = document.querySelector('#sheet-table thead');
        const tableBody = document.querySelector('#sheet-table tbody');

        // Add header
        const headerRow = document.createElement('tr');
        rows[0].forEach(cell => {
          const th = document.createElement('th');
          th.textContent = cell;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Add data
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          rows[i].forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error('Error loading CSV:', error);
      });
  </script>
</body>
</html>
